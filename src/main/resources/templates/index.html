<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}">Test</title>
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" id="mycss1" th:href="|/css/${flag}.css|">
  <link rel="stylesheet" type="text/css" id="global" href="/css/global.css">
  <link rel="stylesheet" type="text/css" id="index" href="/css/index.css">
  <link rel="stylesheet" type="text/css" id="color" href="/css/themecolor.css">
</head>
<body>
<div class="title" style="z-index: 44">
  <ul>
    <li><a href="/rank/monthly">月榜</a></li>
    <li><a href="/rank/weekly">周榜</a></li>
    <li><a href="/rank/daily">日榜</a></li>
    <li><a href="/rank/daily_ai">AI榜</a></li>
    <li><a href="/rank/male">男榜</a></li>
    <li><a href="/rank/female">女榜</a></li>
    <li><a href="/rank/weekly_r18">周榜R</a></li>
    <li><a href="/rank/daily_r18">日榜R</a></li>
    <li><a href="/rank/daily_r18_ai">AI榜R</a></li>
    <li><a href="/update">更新</a></li>
    <li><a href="/bookmark">收藏</a></li>
    <li><a href="/follow">关注</a></li>
    <li><a href="/recommend">推荐</a></li>
    <li><a href="/logout">登出</a></li>
    <li>
      <form action="#" id="href" onsubmit="return tiao2()">
        <input type="text" placeholder="输入id" id="search" value="" pattern=[0-9]*>
        <button type="submit" value="确定" class="search1">确定</button>
      </form>
    </li>
    <li style="float:right">
      <div class="titlenie" id="titlenie"  style="display: flex;justify-content: center">
        <img class="proimg" th:src="|/img/${imgurl}|" style="width: 50px;height: 50px">
        <span th:text="${name}"></span>
      </div></li>
  </ul>
</div>
<div class="bigbox">
  <div class="flame" th:each="json,stat:${array}">
    <div class="item" th:onclick="tiao([[${json.uid}]])">
    <div class="header">
      <div  class="profile">
          <img th:src="|/img/${json.profileimg}|">
      </div>
      <div class="username">
          <p th:text="${json.username}"></p>
      </div>
      <div class="follow">
        <button class="folbt" th:if="${json.follow}" >已关注</button>
        <button class="folbt1" th:unless="${json.follow}" th:onclick="tiao1([[${json.uid}]],this)">关注</button>

      </div>
      <div class="discript">
          <p th:text="${json.comment}"></p>
      </div>
    </div>
      <div class="footer">
    <div class="foote" th:each="json1,stat1:${json.works}">
      <div th:class="|image${stat1.count} img|">
        <img class="imgg" th:src="|/img/c/540x540_70/${json1.url}|">
      </div>
    </div>
      </div>
  </div>
  </div>
  <div class="loadingOne" style="display: none">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>
<script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
